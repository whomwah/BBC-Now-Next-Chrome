// the timer logic

var rotation = 0;
var canvas;
var canvasContext;
var animationFrames = 36;
var animationSpeed = 20;
var rotation_times = 0; 
var badge_total = 0; 

function init() {
  canvas = document.createElement("canvas");
  canvas.width = canvas.height = "19";
  icon_image  = document.createElement("img");
  icon_image.src = "images/icon19.png";
  icon_image.width = icon_image.height = "19";
  canvasContext = canvas.getContext('2d');

  // clear out all timers for now
  localStorage.removeItem("timers");

  // clear out all highlights 
  localStorage.removeItem("highlights");
}

function ease(x) {
  return (1-Math.sin(Math.PI/2+x*Math.PI))/2;
}

function animateFlip() {
  rotation += 1/animationFrames;
  drawIconAtRotation();

  if (rotation <= 1) {
    setTimeout("animateFlip()", animationSpeed);
  } else {
    rotation = 0;

    if (rotation_times < 4) {
      rotation_times ++; 
      animateFlip();
    } else {
      drawIconAtRotation();
      rotation_times = 0; 
    }
  }
}

function drawIconAtRotation() {
  canvasContext.save();
  canvasContext.clearRect(0, 0, canvas.width, canvas.height);
  canvasContext.translate(
      Math.ceil(canvas.width/2),
      Math.ceil(canvas.height/2)
  );
  canvasContext.rotate(2*Math.PI*ease(rotation));
  canvasContext.drawImage(icon_image,
      -Math.ceil(canvas.width/2),
      -Math.ceil(canvas.height/2));
  canvasContext.restore();
  chrome.browserAction.setIcon({imageData:canvasContext.getImageData(0, 0,
      canvas.width,canvas.height)});
}

function startTimer(t, el) {
  $(el).find("img").addClass("spin"); 
  $(el).oneTime(secondsFromNow(t), function() {
    timerFinished(el);
  });
}

function stopTimer(el) {
  $(el).find("img").removeClass("spin"); 
  $(el).stopTime();
}

function addTimer(t, el) {
  var key = keyForElement(el); 
  var timers = localStorage.timers;

  timers = timers ? JSON.parse(timers) : {};
  timers[key] = t;
  localStorage.timers = JSON.stringify(timers);
  startTimer(t, el);
}

function removeTimer(el) {
  var key = keyForElement(el); 
  var timers = localStorage.timers;

  if (timers) {
    timers = JSON.parse(timers);
    timers[key] = undefined;
    localStorage.timers = JSON.stringify(timers);
    stopTimer(el);
  }
}

function keyForElement(el) {
  return $(el).parent().attr("id"); 
}

function secondsFromNow(epoch) {
  var d = new Date();

  // used to test start
  // epoch = new Date( d.getTime() + (1000*10) ); 
  // var now = epoch.getTime() - d.getTime();
  // used to test end

  var now = epoch - d.getTime();
  return Math.ceil(now);  
}

function timerFinished(el) {
  // stop the spinning
  var key = keyForElement(el); 

  // rather long winded way to get the popup
  var viewTabUrl = chrome.extension.getURL('bbc.html');
  var views = chrome.extension.getViews();
  for (var i = 0; i < views.length; i++) {
    var view = views[i];
    if (view.document.URL.lastIndexOf(viewTabUrl) >= 0) {
      view.removeSpin(key); 
    }
  }

  // remove the timer
  removeTimer(el);

  // set the badge
  badge_total ++;
  chrome.browserAction.setBadgeText({text:String(badge_total)});

  // add to highlights list;
  var highlights = localStorage.highlights;
  highlights = highlights ? JSON.parse(highlights) : {};
  highlights[key] = true;
  localStorage.highlights = JSON.stringify(highlights);

  // do the flip
  animateFlip();
}
